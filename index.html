<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Document</title>
    </head>

    <body>
        <!--Title of the webpage-->
        <header class="bg-dark text-light" style="text-align: center;">
            <h1>Weather For Your City</h1>
        </header>
        <!--Search bar where the user searches for the city-->
        <div class="jumbotron">
            <div class="row">
                <div class="col-md-3 bg-light border rounded-lg" style="padding: 1.5rem;">
                    <h4>City: </h4>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Search City" aria-label="Search City"
                            aria-describedby="button-addon2" id="search-term">
                        <!--The search button where the search is initiated-->
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary search-button" type="button"
                                id="button-addon2">Search</button>
                        </div>
                    </div>
                    <!--list of previously searched cities-->
                    <ul id="city" style="list-style: none;"></ul>
                </div>
                <div class="col-sm-1 mr-n5"></div>
                <!--placeholder for the weather information-->
                <div class="main-content col-md-8 border rounded-lg" style="padding: 1.5rem;">
                    <div class="jumbotron" id="current-day-forecast"
                        style="padding-top: 1.5rem; padding-bottom: 1.5rem">
                    </div>
                    <hr>
                    <!--Placeholder for the 5 day forecast-->
                    <div class="jumbotron" style="padding-top: 1.5rem; padding-bottom: 1.5rem">
                        <div class="row" id="five-day-forecast"></div>
                    </div>
                </div>
            </div>



        </div>

        </div>


        </div>
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
        <script src="script.js"></script>
        <!-- <script src="javascript/history.js"></script> -->
    </body>

</html>
